    <script>function markdown(r) { var t = /\\([\\\|`*_{}\[\]()#+\-~])/g, e = /\n *&gt; *([^]*?)(?=(\n|$){2})/g, u = /\n( *)(?:[*\-+]|((\d+)|([a-z])|[A-Z])[.)]) +([^]*?)(?=(\n|$){2})/g, c = /(^|[^A-Za-z\d\\])(([*_])|(~)|(\^)|(--)|(\+\+)|`)(\2?)([^<]*?)\2\8(?!\2)(?=\W|_|$)/g, n = /(`+)([^`].*?)\1/g, l = /^.*\n( *\|( *\:?-+\:?-+\:? *\|)* *\n|)/, o = /.*\n/g, g = /\||(.*?[^\\])\|/g; function a(n, t) { r = r.replace(n, t) } function i(n, t) { return "<" + n + ">" + t + "</" + n + ">" } function f(n) { return n.replace(c, function (n, t, r, e, u, c, l, o, g, a) { return t + i(e ? g ? "strong" : "em" : u ? g ? "s" : "sub" : c ? "sup" : l ? "small" : o ? "big" : "code", f(a)) }) } function p(n) { return n.replace(t, "$1") } var s = [], m = 0; return r = "\n" + r + "\n", a(/</g, "&lt;"), a(/>/g, "&gt;"), a(/\t|\r|\uf8ff/g, "  "), r = function r(n) { return n.replace(e, function (n, t) { return i("blockquote", r(f(t.replace(/^ *&gt; */gm, "")))) }) }(r), a(/^([*\-=_] *){3,}$/gm, "<hr/>"), r = function l(n) { return n.replace(u, function (n, t, r, e, u, c) { return c = i("li", f(c.split(RegExp("\n ?" + t + "(?:(?:\\d+|[a-zA-Z])[.)]|[*\\-+]) +", "g")).map(l).join("</li><li>"))), "\n" + (r ? '<ol start="' + (e ? r + '">' : parseInt(r, 36) - 9 + '" style="list-style-type:' + (u ? "low" : "upp") + 'er-alpha">') + c + "</ol>" : i("ul", c)) }) }(r), a(/<\/(ol|ul)>\n\n<\1>/g, ""), a(/\n((```|~~~).*\n?([^]*?)\n?\2|((    .*?\n)+))/g, function (n, t, r, e, u) { return s[--m] = i("pre", i("code", e || u.replace(/^    /gm, ""))), m + "" }), r = r.replace(n, function (n, t, r) { return s[--m] = "<code>" + r.replace(/[<>&]/g, function (n) { return "&" + { "<": "lt", ">": "gt", "&": "amp" }[n] + ";" }) + "</code>", m + "" }), a(/((!?)\[(.*?)\]\((.*?)( ".*")?\)|\\([\\`*_{}\[\]()#+\-.!~]))/g, function (n, t, r, e, u, c, l) { return s[--m] = u ? r ? '<img src="' + u + '" alt="' + e + '"/>' : '<a href="' + u + '">' + p(f(e)) + "</a>" : l, m + "" }), a(/\n(( *\|.*?\| *\n)+)/g, function (n, t)     <script>
        let context = "empty";
        document.getElementById('send-button').addEventListener('click', () => {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            // Display the user's message
            const messagesDiv = document.getElementById('messages');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'text-right';
            userMessageDiv.innerHTML = `
                    <div class="inline-block bg-blue-100 text-blue-800 p-3 rounded-lg">
                        <div class="prose max-w-none">${markdown(userInput)}</div>
                    </div>
                `;
            messagesDiv.appendChild(userMessageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Clear the input
            document.getElementById('user-input').value = '';

            // Display the AI's response placeholder
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'text-left';
            aiMessageDiv.innerHTML = `
                    <div class="inline-block bg-gray-100 text-gray-800 p-3 rounded-lg">
                        <div id="ai-response" class="prose max-w-none">
                            <span id="typing-indicator">...</span>
                        </div>
                    </div>
                `;
            messagesDiv.appendChild(aiMessageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Animations while waiting for response
            const typingIndicator = aiMessageDiv.querySelector('#typing-indicator');
            let dots = 0;
            const typingInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                typingIndicator.textContent = '.'.repeat(dots);
            }, 400);

            // Send the request to the Cloudflare Worker
            async function makeRequest() {
                try {
                    const response = await fetch('https://taubman.pianothshaveck.workers.dev/api', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: userInput,
                            context: context
                        })
                    });

                    if (!response.ok) {
                        if (response.status === 429) {
                            aiMessageDiv.querySelector('#ai-response').innerHTML = `<span class="text-red-500">Too many requests. Try again tomorrow.</span>`;
                        } else {
                            const errorData = await response.json();
                            aiMessageDiv.querySelector('#ai-response').innerHTML = `<span class="text-red-500">${errorData.error}</span>`;
                        }
                        return;
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let aiContent = '';
                    let done = false;

                    while (!done) {
                        const { value, done: readerDone } = await reader.read();
                        done = readerDone;
                        if (value) {
                            const chunk = decoder.decode(value, { stream: true });
                            aiContent += chunk;
                            // Update the AI message content
                            aiMessageDiv.querySelector('#ai-response').innerHTML = markdown(aiContent);
                            messagesDiv.scrollTop = messagesDiv.scrollHeight;
                        }
                    }

                    // Update the context
                    if (context === "empty") {
                        context = `${userInput}\n${aiContent}`;
                    } else {
                        context += `\n---\n${userInput}\n${aiContent}`;
                    }
                } catch (error) {
                    aiMessageDiv.querySelector('#ai-response').innerHTML = `<span class="text-red-500">An error occurred.</span>`;
                    console.error(error);
                } finally {
                    clearInterval(typingInterval);
                    typingIndicator.remove();
                }
            }
            makeRequest();
        });

        // Handle pressing Enter to send the message
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('send-button').click();
            }
        });
    </script>
